<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in!</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="862885815063-f6meh6876ngajk6jions8ois8nfkan63.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <button id="google-signout">Signout</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      let url = window.location.hostname.includes('localhost')
        ? 'http://localhost:8080/api/auth/google'
        : 'https://rest-server-node-js-sm.herokuapp.com/api/auth/google'

      function handleCredentialResponse(response) {
        // Google token : ID_TOKEN
        //console.log('id_token', response.credential)
        const body = { id_token: response.credential }

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp)
            localStorage.setItem(
              'emailAuthGoogleRestServerNodeJS',
              resp.user.email
            )
          })
          .catch(console.warn)
      }

      const btnSignout = document.getElementById('google-signout')
      btnSignout.onclick = () => {
        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(
          localStorage.getItem('emailAuthGoogleRestServerNodeJS'),
          (done) => {
            localStorage.clear()
            location.reload()
          }
        )
      }
    </script>
  </body>
</html>
